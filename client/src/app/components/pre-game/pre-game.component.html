<!-- Players waiting lobby -->
<div *ngIf="! (gameStarted | async)">
  <h2>
    Players
  </h2>

  <ul>
    <li *ngFor="let player of players | async">
      <p>{{player.id}}</p>
    </li>
  </ul>

  <button (click)="startGame()">Start Game</button>

</div>

<!-- Game start -->
<div *ngIf="gameStarted | async">

  <app-draw [players]="players" [player]="player"></app-draw>

</div>
